<!DOCTYPE html>
<html>

<script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
<script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$']]
        }
    };
</script>

<head>
    <title>Quiz </title>
    <link rel="stylesheet" href="styleanalysis.css">
</head>




<body>
    <div id="divcontainer0">
        <div class="topblock">
            <center>
                <p>Please select the number of questions: </p>
                <input id="number_of_questions" style="width:10%"> </input>
                <button id="number_button"> Submit</button>
                <p>
                    You have chosen
                    <span id="test_num"> </span> problems.
                </p>
            </center>

        </div>
        <div class=" score">
            Score: <span id="score_number"></span>
        </div>
    </div>

    <div id="divcontainer">
        <div class="topblock">
            <h1>A Math Quiz with <span id="total"></span> questions</h1>
            <div class="quiz">
                <p id="question">Question goes here</p>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <div class="score">
            Score: <span id="score_number"></span>
        </div>
        <div class="remain">
            Remaining Questions: <span id="remaining_number"></span>
        </div>
    </div>





    <script src="analysis_script.js"></script>

</body>

</html>
