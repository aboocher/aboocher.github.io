<!DOCTYPE html>
<html>
<head>
  <title>Trivia Gameasdf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #question {
      margin-bottom: 20px;
    }
    #choices {
      margin-bottom: 20px;
    }
    #result {
      margin-bottom: 20px;
    }
    #score {
      text-align: center;
      font-weight: bold;
    }
  </style>
  <script>
    var questions = [];
    var currentQuestion;
    var score = 0;

    function loadQuestions() {
      // Fetch questions from the CSV file
      fetch('data.csv')
        .then(response => response.text())
        .then(data => {
          var rows = data.trim().split('\n');
          var delimiter = '|'; // Use vertical bar as the delimiter

          // Parse each row of the CSV file
          for (var i = 1; i < rows.length; i++) {
            var row = rows[i].split(delimiter);
            var question = {
              question: row[0],
              choices: [row[1], row[2], row[3]],
              answer: row[4],
              explanation: row[5]
            };
            questions.push(question);
          }

          // Start the game
          showQuestion();
        });
    }

    function showQuestion() {
      // Randomly select a question
      var index = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[index];

      // Display the question
      document.getElementById('question').textContent = currentQuestion.question;

      // Shuffle the answer choices
      shuffleArray(currentQuestion.choices);

      // Display the answer choices
      document.getElementById('choices').innerHTML = '';
      for (var i = 0; i < currentQuestion.choices.length; i++) {
        var choice = document.createElement('button');
        choice.textContent = currentQuestion.choices[i];
        choice.addEventListener('click', checkAnswer);
        document.getElementById('choices').appendChild(choice);
      }
    }

    function checkAnswer(event) {
      var selectedChoice = event.target;
      var userAnswer = selectedChoice.textContent;

      // Disable all answer choices
      var choices = document.querySelectorAll('#choices button');
      for (var i = 0; i < choices.length; i++) {
        choices[i].disabled = true;
      }

      // Check if the user's answer is correct
      if (userAnswer === currentQuestion.answer) {
        score++;
        document.getElementById('result').textContent = 'Correct!';
        selectedChoice.style.backgroundColor = 'green';
      } else {
        document.getElementById('result').textContent = 'Incorrect!';
        selectedChoice.style.backgroundColor = 'red';
      }

      // Display the correct answer
      var explanation = document.createElement('p');
      explanation.innerHTML = 'Explanation: ' + currentQuestion.explanation;
      document.getElementById('result').appendChild(explanation);

      // Update the score
      document.getElementById('score').textContent = 'Score: ' + score;

      // Load the next question after a short delay
      setTimeout(function() {
        showQuestion();
        selectedChoice.style.backgroundColor = '';
        document.getElementById('result').textContent = '';
        document.getElementById('result').innerHTML = 'Explanation: ';
        for (var i = 0; i < choices.length; i++) {
          choices[i].disabled = false;
        }
      }, 2000);
    }

    // Shuffle array in place using Fisher-Yates algorithm
    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }

    // Start the game when the page loads
    window.onload = loadQuestions;
  </script>
</head>
<body>
  <h1>Trivia Game</h1>
  <div id="question"></div>
  <div id="choices"></div>
  <div id="result">Explanation: </div>
  <div id="score">Score: 0</div>
</body>
</html>
